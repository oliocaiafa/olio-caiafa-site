<!DOCTYPE html>
<html lang="en" translate="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Olio Caiafa - Authentic Italian Olive Oil. Website coming soon. Follow us on Instagram for updates.">
  <title>Olio Caiafa - Coming Soon</title>

  <!-- Preload fonts -->
  <link rel="preload" href="fonts/PhotographSignature.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/Cinematografica.woff2" as="font" type="font/woff2" crossorigin>

  <style>
    @font-face {
      font-family: 'PhotographSignature';
      src: url('fonts/PhotographSignature.woff2') format('woff2'),
           url('fonts/PhotographSignature.woff') format('woff');
      font-display: swap;
    }

    @font-face {
      font-family: 'Cinematografica';
      src: url('fonts/Cinematografica.woff2') format('woff2'),
           url('fonts/Cinematografica.woff') format('woff');
      font-display: swap;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: #FFFFFF;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }

    /* "Coming Soon" in alto, centrato e responsivo */
    .main-text {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Cinematografica', sans-serif;
      color: #A88F12;
      font-size: clamp(30px, 6vw, 80px);
      z-index: 1;
      text-align: center;
    }

    /* Sottotitoli dinamici */
    .subtitle-en, .subtitle-de {
      position: absolute;
      font-size: clamp(12px, 2.5vw, 28px);
      line-height: 1.4;
      z-index: 1;
      max-width: 45%;
    }

    /* Inglese a sinistra */
    .subtitle-en {
      left: 5%;
      top: 12%;
      text-align: left;
    }

    /* Tedesco a destra */
    .subtitle-de {
      right: 5%;
      top: 12%;
      text-align: right;
    }

    /* Sezione contatti in basso */
    .contact-section {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
    }

    .contact-section .label {
      font-size: clamp(0.8em, 1.5vw, 1.2em);
      margin-bottom: 5px;
      display: block;
      color: #FFFFFF;
      line-height: 1.3;
    }

    .contact-section a {
      font-family: 'PhotographSignature', cursive, sans-serif;
      color: #4B5B45;
      font-size: clamp(1.2em, 4vw, 2em);
      text-decoration: none;
      white-space: nowrap;
      overflow-wrap: normal;
    }

  </style>
</head>
<body>

  <div class="main-text">Coming Soon</div>

  <div class="subtitle-en">
    We are working on our website –<br>
    follow us on <a href="https://www.instagram.com/oliocaiafa/" target="_blank" rel="noopener">Instagram</a>
  </div>

  <div class="subtitle-de">
    Wir arbeiten an unserer Website –<br>
    folgen Sie uns auf <a href="https://www.instagram.com/oliocaiafa/" target="_blank" rel="noopener">Instagram</a>
  </div>

  <div class="contact-section">
    <span class="label">Info and orders / Informationen oder Bestellungen</span>
    <a href="mailto:info@olio-caiafa.com">info@olio-caiafa.com</a>
  </div>

</body>
</html>
